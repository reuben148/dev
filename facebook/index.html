<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="flex-container">
        <div class="logo">
            <a href=""> <img src="/facebook/facebook.jpg" alt="logo"> </a>
        </div>
        
            <form action="submit" method="get">
                <label class="search" for="search facebook"></label>
                <input class="input" type="text" name="text" placeholder="search facebook">
            </form>
          
            <div class="icons-1">
                <a href="home" class="fa-solid fa-house fa-2x" id="home-btn"></a>
                <a href="friends" class="fa-solid fa-user-group fa-2x" id="friend-btn"></a>
                <a href="tv" class="fa-duotone fa-solid fa-tv fa-2x" id="tv-btn"></a>
                <a href="market" class="fa-sharp fa-solid fa-store fa-2x" id="market-btn"></a>
                <a href="" class="fa-duotone fa-solid fa-users fa-2x" id="users-btn"></a>
            </div>

        <div class="navbar">
            <div class="profile">
                <a href=""> <img src="/facebook/Luka Reuben.png" alt="profile"></a>
            </div>
            <div class="icons">
                <a href="friends" class="fa-solid fa-user-group" id="friend-btn">friends</a>
                <a href="memories" class="fa-solid fa-clock-rotate-left" id="memories-btn">memories</a>
                <a href="saved" class="fa-solid fa-bookmark" id="saved-btn">saved</a>
                <a href="" class="fa-duotone fa-solid fa-users" id="users-btn">groups</a>
                <a href="" class="fa-duotone fa-solid fa-tv" id="tv-btn">video</a>
            </div>
        </div>
        <div class="container-2">
        </div>
        <div class="container-3">
    
        </div>
    </div>
</body>
</html>
